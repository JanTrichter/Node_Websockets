<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.1.1/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chance@1.1.7/chance.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Websocket Client</title>
</head>

<body>
    <header>
        <h1>Websocket Test</h1>
    </header>
    <main>
        <div class="card">
            <h2>Livechat</h2>
            <h3>Open this url in another browser.</h3>
            <div class="messages" id="message-box">
            </div>
            <div class="send-message">
                <input tabindex="1" aria-label="input a message" placeholder="Message..." type="text" name="message" id="message">
            </div>
        </div>
        <button tabindex="2" aria-label="Send message" class="btn-main">
            Send message
        </button>
    </main>
    <script defer src="main.js"></script>
</body>
</html>
